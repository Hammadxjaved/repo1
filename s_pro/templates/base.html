<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>

    /* p{

      text-align: justify;
      text-justify: inter-word;

  } */
  {% comment %} .dropdown:hover>.dropdown-menu {
    display: block;
  }
  
  .dropdown>.dropdown-toggle:active {
    /*Without this, clicking will make it sticky*/
      pointer-events: none;
  } {% endcomment %}
  </style>

  <link rel="stylesheet" href="static\w3.css">
  {% block head %}{% endblock head %}
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/about">About Blood Donation</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Register
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/donor_signup">Donor</a></li>
              <li><a class="dropdown-item" href="/patient_signup">Patient</a></li>
              <li><a class="dropdown-item" href="/hospital_signup">Hospital</a></li>
              
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Login
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/donor_login">Donor</a></li>
              <li><a class="dropdown-item" href="/patient_login">Patient</a></li>
              <li><a class="dropdown-item" href="/hospital_login">Hospital</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="/admin">Admin</a></li>
            </ul>
          </li>
        </ul> 
        <form class="d-flex" method="post" action="/h_search">
            {% csrf_token %}
            <select class="form-control mr-sm-2 mx-2" name="city" id="city" required>
              <option value="">---Search Hospital---</option>
              <option value="Aligarh">Aligarh</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Chennai">Chennai</option>
              <option value="Kolkata">Kolkata</option>
              <option value="pune">Pune</option>
              <option value="jaipur">Jaipur</option>
              <option value="surat">Surat</option>
          </select>
            {% comment %} <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search" aria-label="Search"> {% endcomment %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </form>
      </div>
    </div>
  </nav>

<br>
<br>
<br>
  {% block body %}{% endblock body %}

<br>
<br>
<br>
  <nav style="height: 35px;" class="navbar-dark fixed-bottom bg-dark">
    <div class="container-fluid gap-5 d-flex justify-content-end">
      
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</body>

</html>
