{% extends 'base.html' %}   
{% block title %}Hospital Signup{% endblock title %}
{% block head %}
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        background-color: #e7e7e3;
    }
    
    #regForm {
        background-color: #fdfeff;
        margin: 20px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
    }
    
    h1 {
        text-align: center;
    }
   
    div.form-control {
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);


    }

    div.form-group {
        padding: 10px;
    }
    @media screen and (max-width: 600px) {
        body {
          margin: 0;
        }
        div.form-control {
            margin: 0;
            padding: 5px;
        }
        #regForm {
            padding: 15px;
            width: 95%;
        }
      }
</style>
{% endblock head %}

{% block body %}

<body>
<div class="container">

    <form id="regForm" method="post">
        {% csrf_token %}
        <h1>Hospital/Blood Bank Register:</h1>
        <div class="form-control">
            <label for="exampleInputEmail1">
                <h4>Info</h4>
            </label>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" id="name" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Contact number  </label>
                <input type="text" id="phno1" name="phno1" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Contact number" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Alternate Contact number (Optional) </label>
                <input type="text" class="form-control" id="phno2" name="phno2" aria-describedby="emailHelp"
                    placeholder="Enter Alternate Contact number">
            </div>
        </div>
        <br>
        <div class="form-control">
            <label for="exampleInputEmail1">
                <h4>Location</h4>
            </label>
            <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" name="address" id="address" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Landmark (if any)</label>
                <input type="text" name="landmark" id="landmark" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Landmark" >
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <select class="form-control" name="city" id="city" required>
                    <option value="">---Select City---</option>
                    <option value="Aligarh">Aligarh</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="pune">Pune</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="surat">Surat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">State</label>
                <select class="form-control" name="state" id="state" required>
                    <option value="">---Select state---</option>
                    <option value="UP">UP</option>
                    <option value="Delhi">Dehli</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="telangana">Telangana</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="westbengal">West Bengal</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="gujarat">Gujarat</option>
                    
                </select>
            </div>
        </div>
        <br>
        <div class="form-control">
            <label for="exampleInputEmail1">
                <h4>Blood Available (in Units)</h4>
            </label>

            <p><input class="form-control" type="number" id="Ap" name="Ap" placeholder="A+" required></p>
            <p><input class="form-control" type="number" id="An" name="An" placeholder="A-" required></p>
            <p><input class="form-control" type="number" id="Bp" name="Bp" placeholder="B+" required></p>
            <p><input class="form-control" type="number" id="Bn" name="Bn" placeholder="B-" required></p>
            <p><input class="form-control" type="number" id="ABp" name="ABp" placeholder="AB+" required></p>
            <p><input class="form-control" type="number" id="ABn" name="ABn" placeholder="AB-" required></p>
            <p><input class="form-control" type="number" id="Op" name="Op" placeholder="O+" required></p>
            <p><input class="form-control" type="number" id="On" name="On" placeholder="O-" required></p>
        </div>
        <br> 
        <div class="form-control">
            <label for="exampleInputEmail1">
                <h4>Login details</h4>
            </label>

            <div class="form-group">
                <labnamfor="exampleInputEmail1">Username</label>
                <input type="text" name="username" id="uname" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Username" required>
                    <small id="emailHelp" class="form-text text-muted">Username should start from "H"</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password confirm</label>
                <input type="password" name="password2" id="password2" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter password again" required>
            </div>
        </div>
        <br>
        <div style="float:right;">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <a href="/hospital_login">i have already account</a>
        </div>
        
        
        
    </form>
</div>

    {% endblock body %}
