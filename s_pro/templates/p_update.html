{% extends 'base.html' %}
{% block title %}
  Patient Update
{% endblock %}
{% block head %}
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #e7e7e3;
    }
    
    #regForm {
      background-color: #fdfeff;
      margin: 20px auto;
      font-family: Raleway;
      padding: 40px;
      width: 70%;
      min-width: 300px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    }
    
    h1 {
      text-align: center;
    }
    
    div.form-control {
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    div.form-group {
      padding: 10px;
    }
 
  </style>
{% endblock %}

{% block body %}
  {% comment %} {% for j in user %}
    {% endcomment %} 
<div class="container">

    <form id="regForm" method="post">
      {% csrf_token %}
      <h1>Patient Update:</h1>
      <div class="form-control">
        <label for="exampleInputEmail1"><h4>Info</h4></label>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" name="name" value="{{ j.name }}" id="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name" disabled />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="uname" value="{{ j.id_no }}" id="uname" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name" disabled />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" value="{{ j.email }}" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Contact number</label>
          <input type="text" value="{{ j.contact_no1 }}" id="phno" name="phno" class="form-control" aria-describedby="emailHelp" placeholder="Enter Contact number" required />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Gender </label>
          <input type="text" value="{{j.gender}}" id="dob" name="dob" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Date of birth" disabled>
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Date of Birth </label>
          <input type="text" value="{{j.dob}}" id="dob" name="dob" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Date of birth" disabled>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Blood Group</label>
        <select class="form-select" name="bg" id="bg" disabled>
            <option value="{{j.blood_group}}">{{j.blood_group}}</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
      </div>
      <br />
      <div class="form-control">
        <label for="exampleInputEmail1"><h4>Location</h4></label>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" name="address" id="address" value="{{ j.location.address }}" class="form-control" aria-describedby="emailHelp" placeholder="Enter Address" required />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Landmark (if any)</label>
          <input type="text" value="{{ j.location.landmark }}" name="landmark" id="landmark" class="form-control" aria-describedby="emailHelp" placeholder="Enter Landmark " />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">City</label>
          <select class="form-control" name="city" id="city" required>
            <option value="{{j.location.city}}">{{j.location.city}}</option>
            <option value="Aligarh">Aligarh</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="pune">Pune</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="surat">Surat</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">State</label>
          <select class="form-control" name="state" id="state" required>
            <option value="{{j.location.state}}">{{j.location.state}}</option>
            <option value="UP">UP</option>
            <option value="Delhi">Dehli</option>
            <option value="maharashtra">Maharashtra</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="telangana">Telangana</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="westbengal">West Bengal</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="gujarat">Gujarat</option>
          </select>
        </div>
      </div>
      <br />
     
      <div>
        <br />

        <div style="float:right;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       
      </div>
    </form>
  </div>
    {% comment %}
  {% endfor %} {% endcomment %}

  <script>
    const form = document.getElementById('regForm')
    form.addEventListener('submit', function (event) {
      // form validation code goes here
      event.preventDefault()
      const e = document.getElementById('email')
      const ph = document.getElementById('phno')
      const add = document.getElementById('address')
      const landmark = document.getElementById('landmark')
      
    
      const ev = e.value.trim()
      const phv = ph.value.trim()
      const addv = add.value.trim()
      const landmarkv = landmark.value.trim()

    
      // add more input fields as needed
    
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(ev)) {
        alert('Enter valid email')
        ph.focus()
      } else if (phv.length != 10) {
        alert('Enter valid 10 digit contact number')
        ph.focus()
      } else if (addv == '') {
        alert('Enter valid Address')
        add.focus()
      } else {
        form.submit()
      }
    })
  </script>
{% endblock %}
